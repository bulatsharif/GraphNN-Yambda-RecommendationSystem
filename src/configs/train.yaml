defaults:
  - _self_
  - dataset: yambda
  - model: mbgcn
  - dataloader: link_neighbor
  - optimizer: adam
  - loss: bpr
  - trainer: default
  - metrics: default
  - logger: clearml

seed: 42
device: "cuda"
experiment_name: "mbgcn-yambda-${dataset.target_event}"
debug: False

target_event: ${dataset.target_event}

hydra:
  run:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
